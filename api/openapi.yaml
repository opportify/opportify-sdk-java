  /email/batch/{jobId}/exports:
    post:
      description: |
        The **Create Email Batch Export** endpoint allows you to request a custom export of completed batch analysis results. You can apply filters, select specific columns, and choose the output format (CSV or JSON).

        ### Features:
        - **Format Options**: Export results as CSV or JSON
        - **Filtering**: Apply filters on any field in the response data
        - **Column Selection**: Choose specific fields to include in the export
        - **Async Processing**: Export requests are processed asynchronously

        ### Filter Syntax:
        - **String filters**: Exact match, comma-separated values, or arrays
        - **Numeric filters**: Exact values, arrays, or range objects with `min`/`max`
        - **Nested fields**: Use dot notation (e.g., `riskReport.score`)

        ### Example Request:
        ```json
        {
          "exportType": "csv",
          "filters": {
            "isDeliverable": "yes",
            "riskReport.score": { "min": 0, "max": 400 },
            "emailProvider": ["gmail", "yahoo", "outlook"]
          },
          "columns": [
            "emailAddress",
            "emailProvider",
            "riskReport.score",
            "isDeliverable"
          ]
        }
        ```
      operationId: createEmailBatchExport
      parameters:
      - description: The unique identifier of the completed batch job.
        example: 84d22c8b-2cb6-4606-bfb1-361244a097e4
        explode: false
        in: path
        name: jobId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportRequest'
        required: false
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportCreatedResponse'
          description: Export request accepted for processing.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createEmailBatchExport_400_response'
          description: Bad Request. Invalid request parameters or body.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createEmailBatchExport_403_response'
          description: Forbidden. Access denied to this job.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createEmailBatchExport_404_response'
          description: Job not found.
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createEmailBatchExport_409_response'
          description: Conflict. Job not ready for export.
      security:
      - opportifyToken: []
      summary: Create Email Batch Export
      tags:
      - Email Insights
      x-content-type: application/json
      x-accepts:
      - application/json
