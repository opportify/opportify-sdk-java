        - `PROCESSING`: Worker is filtering and generating the export file
        - `COMPLETED`: Export ready, `downloadUrl` available
        - `FAILED`: Export failed, check `errorCode` and `errorMessage`
      operationId: getEmailBatchExportStatus
      parameters:
      - description: The unique identifier of the batch job.
        example: 84d22c8b-2cb6-4606-bfb1-361244a097e4
        explode: false
        in: path
        name: jobId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The unique identifier of the export job.
        example: 6f8d88ef-0896-4f69-90cd-7cc6ce5e6ddf
        explode: false
        in: path
        name: exportId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportStatusResponse'
          description: Successfully retrieved export status.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEmailBatchExportStatus_400_response'
          description: Bad Request. Invalid path parameters.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createEmailBatchExport_403_response'
          description: Forbidden. Access denied to this job.
