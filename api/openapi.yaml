components:
  schemas:
    RiskReportEmail:
      description: "### Risk Level Determination\nThis documentation outlines how\
        \ the risk report is determined based on a `normalizedScore` generated by\
        \ analyzing multiple email-related parameters against predefined risk factors\
        \ (`baseAnalysis`). The risk report encapsulates the likelihood of various\
        \ risk scenarios, enabling effective classification and prioritization of\
        \ risks.   \n\nThe underlying analysis evaluates the provided email information\
        \ against key risk factors, such as the likelihood of bounces, fraud detection\
        \ signals, and email deliverability issues. These insights are used to generate\
        \ a comprehensive risk report, which is then mapped to static risk levels\
        \ for easier interpretation.   \n\n#### How the Score is Generated\n\nThe\
        \ risk score (`normalizedScore`) is derived from a multivariate analysis of\
        \ input parameters, comparing them against risk factors included in `baseAnalysis`.\
        \ This process involves:\n\n##### Key Features of the Model:\n1. **Dynamic\
        \ Scoring:** The model assigns weights to various risk factors, dynamically\
        \ updating them based on training with new data.\n2. **Constant Training:**\
        \ The model is continuously retrained with the latest data to improve accuracy\
        \ and adapt to evolving risk patterns.\n3. **Scalability:** The model supports\
        \ multiple features and their interactions, deriving a comprehensive and reliable\
        \ risk score.\n\nThe output score is normalized to a range of **200–1000**\
        \ for easier interpretation and alignment with industry practices.\n\n---\n\
        \n#### Risk Level Thresholds\n\nThe risk level is a static representation\
        \ of the `normalizedScore`, categorized into five distinct levels:\n\n| **Risk\
        \ Level** | **Score Range**          | **Description**                   \
        \                                              |\n|----------------|--------------------------|---------------------------------------------------------------------------------|\n\
        | `highest`      | `normalizedScore > 800` | Represents the most critical\
        \ level of risk. Immediate attention is required.   |\n| `high`         |\
        \ `600 < normalizedScore <= 800` | Indicates a high level of risk. Consider\
        \ mitigation actions promptly.          |\n| `medium`       | `400 < normalizedScore\
        \ <= 600` | Reflects a moderate level of risk. Monitoring and possible action\
        \ advised.     |\n| `low`          | `300 < normalizedScore <= 400` | Denotes\
        \ a low level of risk. Regular monitoring is sufficient.                 |\n\
        | `lowest`       | `normalizedScore <= 300` | The lowest level of risk. Risk\
        \ is considered negligible or minimal.            |\n\n---\n\n#### Usage\n\
        \nThis risk level determination serves as a human-readable representation\
        \ of the machine learning model's output. It enables:\n- **Risk Monitoring:**\
        \ Identifying entities that require immediate attention.\n- **Action Prioritization:**\
        \ Guiding mitigation efforts based on the severity of the risk.\n- **Decision-Making:**\
        \ Providing clear thresholds for automated and manual workflows.\n\n---\n\n\
        #### Key Notes\n1. **Dynamic Scoring, Static Levels:**\n  - While the score\
        \ is dynamically updated through a multivariate linear regression model, the\
        \ risk levels remain static to maintain consistency and interpretability.\n\
        \n2. **Customizable Thresholds:**\n  - The thresholds for the levels are configurable\
        \ based on organizational needs or domain-specific requirements.\n\n3. **Model\
        \ Retraining:** \n  - Regular updates to the model ensure that scores accurately\
        \ reflect real-world risk trends, improving the reliability of level assignments.\n\
        \n4. **Risk Bucket Floors:**\n  - Certain high-risk conditions enforce minimum\
        \ scores and levels. Disposable domains, undeliverable states, missing MX\
        \ records, and no-reply detections (flagged as `noreply-detected`) cannot\
        \ be downgraded below `high`.\n\n---\n\nThis approach combines the adaptability\
        \ of multivariate linear regression with the simplicity of static thresholds,\
        \ offering a robust framework for risk assessment and decision-making.\n\n\
        ---\n\n### Response Elements\n"
      properties:
        score:
          description: Risk score normalized and clamped to the 200–1000 range.
          example: 850
          maximum: 1000
          minimum: 200
          type: integer
        level:
          description: Static representation of the risk level bucket aligned to the
            score range.
          enum:
          - highest
          - high
          - medium
          - low
          - lowest
          example: highest
          type: string
        baseAnalysis:
          description: Provide the breakdown of the highest-weight risk factors used
            in the analysis. Additional lower-weight signals may exist outside this
            array.
          example:
          - instant-bounce
          - mailbox-full
          - spoofing-risk
          - noreply-detected
          - new-domain
          items:
            description: "Reason code explaining one of the highest-weight contributors\
              \ behind the score (e.g., `noreply-detected`, `catch-all-domain`, `invalid-format`).\
              \ Additional keys may be introduced without notice."
            type: string
          type: array
      type: object
    AddressSignals:
      description: |
        Local-part parsing insights produced during analysis. The service always returns this payload; when a specific signal is unavailable, the corresponding value falls back to `false` or an empty string.

        When `isNoReply` is `true`, the risk engine enforces a minimum `high` risk level and appends `noreply-detected` to `riskReport.baseAnalysis`.
      properties:
        tagDetected:
          default: false
          description: Indicates whether the local-part contains `+tag` sub-addressing.
          example: true
          type: boolean
        tagValue:
          default: ""
          description: Raw tag contents following the plus sign. Empty string when
            a tag is not present or has no suffix.
          example: campaign-123
          type: string
        normalizedAddress:
          default: ""
          description: Email rebuilt without the tag. Always lower-case.
          example: noreply@company.com
          type: string
        isRoleAddress:
          default: false
          description: "True when the local-part maps to a catalogued role inbox (e.g.,\
            \ support, sales, billing)."
          example: true
          type: boolean
        roleType:
          default: ""
          description: Role category slug. Empty string when `isRoleAddress` is false.
          example: support
          type: string
        isNoReply:
          default: false
          description: True when the local-part matches no-reply or do-not-reply patterns
            (multi-language aware).
          example: true
          type: boolean
        noReplyPattern:
          default: ""
          description: "Canonical pattern matched when `isNoReply` is true (for example\
            \ `noreply`, `no-responder`, `mailer-daemon`). Empty string when no pattern\
            \ applies."
          example: noreply
          type: string
      required:
      - isNoReply
      - isRoleAddress
      - noReplyPattern
      - normalizedAddress
      - roleType
      - tagDetected
      - tagValue
      type: object
    EmailDomain:
      description: |
        Summary of the domain-level enrichment returned when enrichment is available and not opted out via `enableDomainEnrichment`.

        The `ageYears` value is sourced from stored enrichment data to keep responses deterministic across subsequent calls.
      properties:
        name:
          default: ""
          description: Fully qualified domain name associated with the email.
          example: company.com
          type: string
        enrichmentAvailable:
          default: false
          description: |
            Indicates whether enrichment data was available at analysis time.

            When this is `false`, all enrichment fields (except `name`) represent safe defaults and must not be used for decision-making. Only the `name` field (the queried domain) and the default values of boolean and enum fields are meaningful; all other fields should be treated as informational only and ignored for any logic or risk assessment.
          example: true
          type: boolean
        creationDate:
          description: Domain creation timestamp (ISO 8601). Returns an empty string
            when enrichment data is unavailable.
          example: 2014-05-12T00:00:00Z
          type: string
        expirationDate:
          description: Domain expiration timestamp (ISO 8601). Returns an empty string
            when enrichment data is unavailable.
          example: 2026-05-11T23:59:59Z
          type: string
        updatedDate:
          description: Last WHOIS update timestamp (ISO 8601). Returns an empty string
            when enrichment data is unavailable.
          example: 2024-11-01T08:30:00Z
          type: string
        ageYears:
          default: 0
          description: Domain age in whole years based on stored enrichment data.
            Returns 0 for domains younger than one year.
          example: 11
          type: integer
        registrar:
          default: ""
          description: Registrar recorded for the domain.
          example: "Namecheap, Inc."
          type: string
        isBlockListed:
          default: false
          description: Indicates whether the domain appears in monitored blocklists.
          example: false
          type: boolean
        mtaStsStatus:
          default: unknown
          description: Status of the domain's MTA-STS configuration.
          enum:
          - present
          - invalid
          - absent
          - unknown
          example: present
          type: string
        bimiStatus:
          default: unknown
          description: BIMI (Brand Indicators for Message Identification) status.
          enum:
          - present
          - present-no-vmc
          - invalid
          - absent
          - unknown
          example: present-no-vmc
          type: string
        hasVMC:
          default: false
          description: Indicates whether a Verified Mark Certificate is associated
            with the domain.
          example: false
          type: boolean
        aRecordValid:
          default: false
          description: Indicates whether the domain has valid A records.
          example: true
          type: boolean
        aRecordReverseHost:
          default: ""
          description: Reverse hostname observed for the A record when available.
            Empty string when no reverse mapping is returned.
          example: reverse.company.com
          type: string
        sslValid:
          default: false
          description: Indicates whether the domain serves a valid SSL certificate
            on common endpoints.
          example: true
          type: boolean
      required:
      - aRecordReverseHost
      - aRecordValid
      - ageYears
      - bimiStatus
      - creationDate
      - enrichmentAvailable
      - expirationDate
      - hasVMC
      - isBlockListed
      - mtaStsStatus
      - name
      - registrar
      - sslValid
      - updatedDate
      type: object
