tags:
- description: |
    **Email Insights** empower businesses to validate email addresses, verify their deliverability in real time, and correct common misspellings with precision. With advanced risk assessment powered by AI, this feature ensures secure and reliable email interactions. Email Insights supports both single email analysis and batch processing for large volumes of data.
  name: Email Insights
- description: |
    **IP Insights** deliver comprehensive analysis of IP addresses, including geolocation details, connection identification, and blocklist status. Backed by AI-driven risk scoring, it helps your business to identify threats and make confident, data-driven decisions. IP Insights supports both single IP analysis and batch processing for large volumes of data.
  name: IP Insights
paths:
  /email/analyze:
    post:
      description: "The **Analyze Email** endpoint validates an email address and\
        \ returns its deliverability status, provider details, and potential corrections.\
        \ This endpoint is ideal for ensuring accurate email data before usage.\n\n\
        ### Features:\n- **Syntax intelligence:** Validates RFC compliance, normalizes\
        \ casing, and suggests corrections for typo-prone domains.\n- **Provider &\
        \ classification:** Identifies the provider slug, detects private/free/disposable\
        \ usage, and flags role or no-reply inboxes.\n- **Live deliverability checks:**\
        \ Performs DNS reachability, SMTP handshakes, catch-all detection, and mailbox-full\
        \ assessments in real time.\n- **AI risk reporting:** Returns a normalized\
        \ 200–1000 score with the top weighted reason codes and guardrails for high-risk\
        \ findings.\n- **Domain enrichment & DNS snapshot:** Surfaces registrar, age,\
        \ security posture, and priority-ordered MX records when enrichment is enabled.\n\
        \n### Example Request Body:\n```json\n{\n  \"email\": \"my-email@company.com\"\
        ,\n  \"enableAI\": true,\n  \"enableAutoCorrection\": true,\n  \"enableDomainEnrichment\"\
        : true\n}\n```\n\n### Authentication & Security\n- **API Key:** Access to\
        \ the API requires an API key, which must be included in the request headers.\
        \ Businesses can generate unlimited API keys directly from their account,\
        \ offering flexibility and ease of use. \n- **ACL Rules:** Enhance security\
        \ with Access Control Lists (ACL), allowing you to restrict API access from\
        \ specific IP addresses or ranges. This feature provides an additional layer\
        \ of protection by ensuring only authorized IPs can interact with the API.\n\
        - **No Query Parameters:** As a precautionary measure, our API avoids the\
        \ use of query parameters for all operations, including authentication and\
        \ handling Personally Identifiable Information (PII). This approach minimizes\
        \ security risks by preventing sensitive data from being exposed in access\
        \ logs, browser history, cached URLs, debugging tools, or inadvertently shared\
        \ URLs. All sensitive information is securely transmitted through headers\
        \ or the request body.\n"
      operationId: analyzeEmail
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/analyzeEmail_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzeEmail_200_response'
          description: Email validation successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzeEmail_400_response'
          description: "Bad Request. Either the request is improperly formatted, or\
            \ the email is invalid."
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzeEmail_403_response'
          description: Forbidden. Authorization errors from the API.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzeEmail_500_response'
          description: Internal server error.
      security:
      - opportifyToken: []
      summary: Analyze Email
      tags:
      - Email Insights
      x-content-type: application/json
      x-accepts:
      - application/json
  /ip/analyze:
    post:
      description: "The **Analyze IP** endpoint provides comprehensive insights into\
        \ a specified IP address, leveraging AI-driven analysis to deliver actionable\
        \ intelligence. This includes connection type identification, detailed geolocation\
        \ data, WHOIS information, trusted provider verification, up-to-date blocklist\
        \ reports, and a robust risk assessment. Compatible with both IPv4 and IPv6,\
        \ this endpoint is designed to empower businesses with precise and reliable\
        \ IP data.\n\n### Features:\n- Connection types: Detects connection types\
        \ such as `wired`, `mobile`, `enterprise`, `satellite`, `vpn`, `cloud-provider`,\
        \ `open-proxy`, or `Tor`.\n- Geo location: Delivers detailed insights such\
        \ as country, city, timezone, language preferences, and additional location-based\
        \ information to enhance regional understanding.\n- WHOIS: Provides main details\
        \ including RIR, ASN, organization, and abuse/admin/technical contacts.\n\
        - Trusted Provider Recognition: Identifies if the IP is part of a known trusted\
        \ provider (e.g., ZTNA - Zero Trust Network Access).\n- Blocklist Reports:\
        \ Retrieves up-to-date blocklist statuses, active reports, and the latest\
        \ detections.\n- Risk Report: Delivers an AI-driven normalized score (200-1000)\
        \ to evaluate IP risk, supported by predefined thresholds.\n\n### Example\
        \ Request Body:\n```json\n{\n  \"ip\": \"192.168.0.1\",\n  \"enableAI\": true\n\
        }\n```\n\n### Authentication & Security\n- **API Key:** Access to the API\
        \ requires an API key, which must be included in the request headers. Businesses\
        \ can generate unlimited API keys directly from their account, offering flexibility\
        \ and ease of use. \n- **ACL Rules:** Enhance security with Access Control\
        \ Lists (ACL), allowing you to restrict API access from specific IP addresses\
        \ or ranges. This feature provides an additional layer of protection by ensuring\
        \ only authorized IPs can interact with the API.\n- **No Query Parameters:**\
        \ As a precautionary measure, our API avoids the use of query parameters for\
        \ all operations, including authentication and handling Personally Identifiable\
        \ Information (PII). This approach minimizes security risks by preventing\
        \ sensitive data from being exposed in access logs, browser history, cached\
        \ URLs, debugging tools, or inadvertently shared URLs. All sensitive information\
        \ is securely transmitted through headers or the request body.\n"
      operationId: analyzeIp
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/analyzeIp_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzeIp_200_response'
          description: The IP analysis is successful.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzeIp_400_response'
          description: "Bad Request. Either the request is improperly formatted, or\
            \ the IP is invalid."
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NOT_FOUND'
          description: IP address not found in any RIR database.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzeEmail_403_response'
          description: Forbidden. Authorization errors from the API.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/INTERNAL_ERROR_1'
          description: Internal server error.
      security:
      - opportifyToken: []
      summary: Analyze IP
      tags:
      - IP Insights
      x-content-type: application/json
      x-accepts:
      - application/json
  /email/batch:
    post:
      description: |
        The **Batch Analyze Emails** endpoint enables processing of large volumes of email addresses asynchronously. This endpoint accepts various input formats and returns a job ID for tracking the analysis progress.

        ### Features:
        - **Asynchronous Processing**: Submit large lists of emails for background processing.
        - **Multiple Input Formats**: Submit data as JSON arrays, tabular CSV/TSV/XLSX uploads, or line-separated text.
        - **Job Tracking**: Monitor processing status using the returned job ID.

        ### Example JSON Request:
        ```json
        {
          "emails": [
            "first-email@domain.com",
            "second-email@domain.com"
          ],
          "name": "my list of emails",
          "enableAI": true,
          "enableAutoCorrection": true
        }
        ```

        ### Authentication & Security
        - **API Key:** Access requires an API key in the request headers.
        - **ACL Rules:** Optional IP-based access restrictions for enhanced security.
        - **No Query Parameters:** All data is transmitted securely through headers or request body.

        ### Payload Limits
        - Maximum payload size: 3MB
      operationId: batchAnalyzeEmails
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/batchAnalyzeEmails_request'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/batchAnalyzeEmails_request_1'
          text/plain:
            schema:
              description: Plain text (.txt) with one email address per line. For
                text/plain the `enableAI` and `enableAutoCorrection` are set to true
                by default.
              type: string
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/batchAnalyzeEmails_202_response'
          description: Batch job accepted for processing.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/batchAnalyzeEmails_400_response'
          description: "Bad Request. Either the request is improperly formatted, or\
            \ contains invalid data."
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/batchAnalyzeEmails_401_response'
          description: Unauthorized. Invalid or missing authentication token.
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/batchAnalyzeEmails_402_response'
          description: Plan limitations or quota exceeded.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/batchAnalyzeEmails_403_response'
          description: Forbidden. Authorization errors from the API.
        "413":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/batchAnalyzeEmails_413_response'
          description: Payload Too Large. The request exceeds the 3MB size limit.
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/batchAnalyzeEmails_429_response'
          description: Too Many Requests. Rate limit exceeded.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analyzeEmail_500_response'
          description: Internal server error.
      security:
      - opportifyToken: []
      summary: Batch Analyze Emails
      tags:
      - Email Insights
      x-content-type: application/json
      x-accepts:
      - application/json
